<html>
<head>
  <meta charset="UTF-8">
  <title>Simple World Cup App</title>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="matches.js"></script>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="matches container">
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="match">
        <div id="time">{{time_left}}</div>
        <div class="score row">
          <div id="first_team" class="col-md-6">
            <img id="first_team_flag" src={{first_team_name}} />
            <span id="first_team_goals">{{first_team_goals}}</span>
          </div>
          <div id="second_team" class="col-md-6">
            <span id="second_team_goals">{{second_team_goals}}</span>
            <img id="second_team_flag" src={{second_team_name}} />
          </div>
        </div>
      </div>
    </script>
  </div>
</body>
</html>
